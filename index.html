<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>

</head>

<body>

  <div class="container">
    <h2 class="reg">Registration form</h2>
    <div class="form-horizontal" >
      <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col">
          <input type="text" class="form-control" id="txtName" placeholder="Enter name" name="txtName">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Email:</label>
        <div class="col">
          <input type="email" class="form-control" id="myEmail" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Phone number:</label>
        <div class="col">
          <input type="text" class="form-control" id="phonenumber" placeholder="Enter Phone number" name="phonenumber">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col">          
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
        <div class="col">          
          <input type="password" class="form-control" id="cpwd" placeholder="Enter confirm password" name="cpwd">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="gen">Gender:</label>
      		<div class="form-check">
      		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
      		  <label class="form-check-label" for="flexRadioDefault1"> Male </label>
          </div>
          <div class="form-check">
      		  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      		  <label class="form-check-label" for="flexRadioDefault2"> Female </label>
      		</div>
  	  </div>

      <div class="form-group text-center">        
        <div class="sub">
            <button type="submit" id="btnSubmit" class="btn btn-success">Submit</button>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">
    


  </script>

</body>
</html>
